<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#f0f0f0" />
  
  <!-- Define styles for text elements -->
  <style>
    .level-text {
      font-family: Arial, sans-serif;
      font-size: 12px;
      text-anchor: middle;
    }
    .person-icon {
      fill: #ff6f61;
    }
    .path-line {
      fill: none;
      stroke: #3498db;
      stroke-width: 2;
    }
  </style>
  
  <!-- Create level circles and text -->
  <circle cx="50" cy="50" r="20" fill="#3498db" />
  <text x="50" y="50" class="level-text" transform="rotate(-90, 50, 50)">1</text>
  
  <circle cx="50" cy="150" r="20" fill="#3498db" />
  <text x="50" y="150" class="level-text" transform="rotate(-90, 50, 150)">2</text>
  
  <circle cx="50" cy="250" r="20" fill="#3498db" />
  <text x="50" y="250" class="level-text" transform="rotate(-90, 50, 250)">3</text>
  
  <!-- Person icon -->
  <circle cx="350" cy="50" r="15" class="person-icon" />
  <line x1="350" y1="50" x2="350" y2="150" class="path-line" />
  
  <!-- Add more circles, text, and visual elements for additional levels as needed -->
</svg>
